				<div class="grupo">
					<input type="password" name="" id="pass" onkeypress="validPass()" required>
					<span class="barra"></span>
					<label for="">Contraseña</label>
				</div>
				<button id="btnSend" type="submit">Iniciar Sesión</button>
				<center style="margin-top: 30px;">
				<a class="link" href="../pages/admin/page.html">Administrador</a>
