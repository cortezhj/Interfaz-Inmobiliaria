<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inspecciones</title>
	<link rel="stylesheet" href="../../assets/css/inspecciones.css">
	<link rel="icon" type="image/png" href="../../assets/img/logo.png">
</head>
<body>
<aside>
	<div class="logo">
		<img src="../../assets/img/logo.png">
		<a class="title">Inmobiliaria</a>
	</div>
	<div class="menu">
		<nav>
			<ul class="lista">
				<li><img src="../../assets/img/home1.svg"><a href="../../pages/admin/page.html">Inmuebles</a></li>
				<li><img src="../../assets/img/owner1.svg"><a href="../../pages/admin/propietarios.html">Propietarios</a></li>
				<li><img src="../../assets/img/key.svg"><a href="../../pages/admin/inquilinos.html">Inquilinos</a></li>
				<li><img src="../../assets/img/visit.svg"><a href="../../pages/admin/visitas.html">Visitas</a></li>
				<li><img src="../../assets/img/speaker.svg"><a href="../../pages/admin/anuncios.html">Anuncios</a></li>
				<li><img src="../../assets/img/document.svg"><a href="../../pages/admin/contratos.html">Contratos</a></li>
				<li class="target"><img src="../../assets/img/import.svg"><a class="gg" href="../../pages/admin/inspecciones.html">Inspecciones</a></li>
			</ul>
		</nav>
	
		<div class="salir">
			<img src="../../assets/img/logout1.svg">
			<a href="../../pages/login.html">Salir</a>
		</div>	
	</div>
</aside>
<main>
<header>
	<form method="POST">
		<input class="busqueda" type="search" name="referencia" placeholder="Ref." title="Un código válido consiste en una cadena con 2 letras y 4 dígitos">
    	<input class="btn" type="submit" value="Buscar">
  	</form>
</header>
<section class="section">



	<section>
		<h1>Inspecciones</h1>
		<a class="btnReporter"><img src="../../assets/img/boton-pdf.svg">Generar Reporte</a>
		<div class="register">
			<h2>Fecha</h2>
			<form method="POST">	
				<div class="form1">
					<div class="cont">
						<input class="fecha" type="date" name="precio" required>
						<h3>Agente</h3>			
						<select class="select1" required>
							<option selected>Seleccionar</option>
							<option>Débito</option>
							<option>Crédito</option>
							<option>Efectivo</option>
							<option>Criptomoneda</option>
							<option>Transferencia</option>
						</select>
					</div>
				</div>
				<h2>Código / Estado del inmueble</h2>
				<div class="form1">
					<div class="cont">
						<input class="code" type="text" name="codigo" placeholder="REF" required>
					</div>
					<div class="cont">
						<h3>Condiciones</h3>
						<select class="select1" required>
							<option selected>Seleccionar</option>
							<option>Excelente</option>
							<option>Bueno</option>
							<option>Regular</option>
							<option>Deterioro</option>
							<option>Mala</option>
							<option>Ruina</option>
						</select>
					</div>
				</div>
				<h2>Comentarios del agente</h2>
				<div class="form1">			
					<div>
						<textarea class="texto" required>
						</textarea>
					</div>
				</div>											
				<center style="padding-bottom: 25px; margin-top: 15px">
					<input class="enviar" type="submit" name="enviar" value="Guardar">	
				</center>
			</form>	
		</div>
	</section>



	<section>
		<h1>Buscar Inspección</h1>
		<div class="caja">
			<form method="POST">
				<div>
					<input type="date" name="precio">
				</div>
				<div>
					<input 	type="number" min="1000" max="999999" name="codigo" placeholder="REF">
				</div>
				<div>
					<button id="filtrar" class="button">Buscar</button>
				</div>
			</form>
		</div>
	</section>



	<section>
			<h2 class="all">Todas las inspecciones</h2>
			<div class="caja2"></div>
	</section>	
</section>
</main>
</body>
</html>
